<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="createOrUpdateUser()">
        <h5 class="mt-3">{{heading}}</h5>
        <div class="form-group">
            <label for="id" class="control-label">User ID</label>
            <input type="text" id="id" class="form-control" formControlName="id" name="id" readonly>
        </div>
        <div class="form-group row">
            <div class="col-md">
                <label for="firstName" class="control-label">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName"
                    name="firstName">
            </div>

            <div class="col-md">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" formControlName="email" name="email">
        </div>
        <div class="form-group">
            <label for="verifiedTeacher" class="control-label mr-2">Verified Teacher?</label>
            <input type="checkbox" class="" formControlName="verifiedTeacher" name="verifiedTeacher">
        </div>

        <button type="button" class="btn btn-danger mr-2" (click)="cancel()">Cancel</button>
        <button class="btn btn-outline-primary">{{submitLabel}}</button>
    </form>
</div>
